    <style>
        body {
            font-family: 'Segoe UI', sans-serif;

        .card {
            background-color: #1F1A3C;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);

            padding: 40px;
            max-width: 420px;
            width: 100%;

            width: 220px;
            margin-bottom: 20px;
        }
        .titulo {
            font-size: 1.3em;
            font-weight: bold;
            color: #F2C84B;
            margin-bottom: 10px;
        }
        .categoria {
            font-size: 1.2em;
            font-weight: bold;
            color: #F2C84B;
        }
        .dato {
            font-size: 1.1em;
            margin: 14px 0;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.85em;
            color: #aaa;
        }
        .footer-extra {
            margin-top: 8px;
            font-size: 0.9em;
            color: #F2C84B;
        }
    </style>
